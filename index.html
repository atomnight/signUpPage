<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Page</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="lion_image">
            <div class="logo">
                <h1 class="vibes">Good Vibes Only</h1>
            </div>
        </div>
        <div class="content_container">
            <div class="par_container">
                <p>This is not a real online service!
                    You know you need something like this
                    in your life to help you realize your
                    deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to!</p>
            </div>
            <div class="input_form_container">
                <p class="form_phrase">Let's do this!</p>
                <div class="forms_container">
                    <form class="form_container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </form>
                    <form class="form_container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="email" id="phone_number" name="phone_number">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </form>
                </div>
                <button type="button" id="create_acc_button">Create Account</button>
            </div>
            <div class="link_container">
                <p class="login_link">Already have an account?<a href=""> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
